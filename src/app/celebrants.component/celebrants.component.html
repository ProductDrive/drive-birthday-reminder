<div class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-100 px-6 py-12">

  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-10">
      <div>
        <!-- Send a form to friends and families to collect their birthday info and send them wishes on their special day! -->
        
          <button (click)="copyInviteLink()" class="mt-6 inline-flex items-center justify-center
               b-2 p-2 rounded 
               bg-purple-500 hover:bg-purple-600 
               text-lg font-medium text-white 
               hover:shadow-xl cursor-pointer
               active:scale-95
               transition-all duration-200" title="Send a form to friends and families to collect their birthday info and send them wishes on their special day!">
        Send Birthday Form &#9993;
      </button>
      <br>
      <br>
        <h2 class="text-4xl font-bold text-gray-800 tracking-tight">
          ðŸŽ‰ Celebrants
        </h2>
      </div>
    </div>

    <!-- Celebrants Grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <div *ngFor="let c of celebrants$ | async" class="bg-white rounded-2xl shadow-lg hover:shadow-2xl 
               transition-all duration-300 overflow-hidden 
               border border-gray-100 group">

        <!-- Image -->
        <div class="relative">
          <img
            [src]="c.pictureUrl || 'https://www.shutterstock.com/shutterstock/photos/2636458881/display_1500/stock-vector-avatar-man-icon-profile-placeholder-anonymous-user-male-grey-person-identity-icon-template-2636458881.jpg'"
            alt="{{ c.name }}"
            class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
        </div>

        <!-- Content -->
        <div class="p-6">

          <h3 class="text-xl font-semibold text-gray-800">
            {{ c.name }}
          </h3>

          <p class="text-gray-500 text-sm mt-1">
            ðŸŽ‚ Birthday: {{ c.birthDay }}/{{ c.birthMonth }}
          </p>

          <!-- Action -->
          <button (click)="sendWishes(c)" class="mt-5 w-full py-2.5 rounded-xl font-medium text-white
                   bg-pink-400 hover:bg-pink-500
                   active:scale-[0.98]
                   transition-all duration-200 shadow-md hover:shadow-lg">
            Send Wishes ðŸ’Œ
          </button>

        </div>

      </div>

    </div>

    <!-- Invite Section -->
    <div class="mt-16 bg-white rounded-2xl shadow-lg border border-gray-100 p-8 text-center">

      <p class="text-gray-600 text-lg font-medium">
        Send the form link to friends and family
      </p>

      <button (click)="copyInviteLink()" class="mt-6 inline-flex items-center justify-center
               w-14 h-14 rounded-full
               bg-purple-500 hover:bg-purple-600
               text-white shadow-lg hover:shadow-xl
               active:scale-95
               transition-all duration-200" title="Copy Invite Link">
        ðŸ“‹
      </button>

      <p class="text-xs text-gray-400 mt-3">
        Tap to copy invite link
      </p>

    </div>

  </div>

</div>
