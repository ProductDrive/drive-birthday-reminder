<app-celebrants-edit-modal
  *ngIf="showEditModal"
  [data]="editData!"
  [open]="showEditModal"
  (closeModal)="closeEditModal()"
  (save)="saveEditModal($event)">
</app-celebrants-edit-modal>
<div class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-100 px-6 py-12">

  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="mb-6">
      <div class="flex items-center space-x-2">
        <input class="copy-input flex-1" [value]="inviteLink" readonly placeholder="Invite link" />
        <button class="copy-btn" (click)="copyInviteLink()" title="Copy invite link">
          <span class="material-icons">content_copy</span>
        </button>
      </div>
      <span class="text-gray-400 text-lg">Share this link with your loved ones.</span>
    </div>
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-10">
      <div>
        <h2 class="text-4xl font-bold text-gray-800 tracking-tight">
          ðŸŽ‰ Celebrants
        </h2>
      </div>
      <div>
        <button (click)="addCelebrant()" class="inline-flex items-center px-4 py-2 rounded-full
                 hover:bg-pink-300 border border-pink-400 font-medium 
                 shadow-lg hover:shadow-xl hover:text-white
                 active:scale-95
                 transition-all duration-200">
          <mat-icon class="mr-2">add</mat-icon>
          Add a celebrant
        </button>
      </div>
    </div>

    <!-- Celebrants Grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <div *ngFor="let c of celebrants$ | async" class="bg-white rounded-2xl shadow-lg hover:shadow-2xl 
               transition-all duration-300 overflow-hidden 
               border border-gray-100 group">

        <!-- Image -->
        <div class="relative">
          <img
            [src]="c.pictureUrl || 'https://www.shutterstock.com/shutterstock/photos/2636458881/display_1500/stock-vector-avatar-man-icon-profile-placeholder-anonymous-user-male-grey-person-identity-icon-template-2636458881.jpg'"
            alt="{{ c.name }}"
            class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
          <button class="absolute top-2 right-2 rounded-full p-2 hover:text-pink-400 transition-all duration-200 edit-btn"
                  (click)="editCelebrant(c)" title="Edit celebrant">
            <span class="material-icons">edit</span>
          </button>
        </div>

        <!-- Content -->
        <div class="p-6">

          <h3 class="text-xl font-semibold text-gray-800">
            {{ c.name }}
          </h3>

          <p class="text-gray-500 text-sm mt-1">
            ðŸŽ‚ Birthday: {{ formatBirthday(c.birthDay, c.birthMonth) }}
          </p>

          <!-- Action -->
          <button (click)="sendWishes(c)" class="mt-5 w-full py-2.5 rounded-xl font-medium text-white
                   bg-pink-400 hover:bg-pink-500
                   active:scale-[0.98]
                   transition-all duration-200 shadow-md hover:shadow-lg">
            Send Wishes ðŸ’Œ
          </button>

        </div>

      </div>

    </div>

  </div>

</div>
