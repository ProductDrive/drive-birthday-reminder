<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-pink-100 px-4">

  <div class="w-full max-w-md">

    <div class="bg-white shadow-2xl rounded-2xl p-8 border border-gray-100 backdrop-blur-sm">

      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 tracking-tight">
          {{ isLogin ? 'Welcome Back ðŸ‘‹' : 'Create Account ðŸš€' }}
        </h2>
        <p class="text-gray-500 mt-2 text-sm">
          {{ isLogin ? 'Login to continue' : 'Sign up to get started' }}
        </p>
      </div>

      <!-- Email -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-600 mb-2">
          Email
        </label>
        <input [(ngModel)]="email" type="email" required class="w-full px-4 py-3 rounded-xl border border-gray-200 
                 focus:ring-2 focus:ring-indigo-300 focus:border-pink-500 
                 outline-none transition-all duration-200 
                 placeholder-gray-400" placeholder="Enter your email" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2">
          Password
        </label>
        <input [(ngModel)]="password" type="password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 
                 focus:ring-2 focus:ring-indigo-300 focus:border-pink-500 
                 outline-none transition-all duration-200 
                 placeholder-gray-400" placeholder="Enter your password" />
      </div>

      <!-- Primary Button -->
      <button (click)="submit()" class="w-full py-3 rounded-xl font-semibold text-white 
               bg-pink-400 hover:bg-pink-500 
               active:scale-[0.98] 
               transition-all duration-200 shadow-lg hover:shadow-xl">
        {{ isLogin ? 'Login' : 'Sign Up' }}
      </button>

      <!-- Toggle -->
      <div class="mt-6 text-center">
        <button (click)="toggleMode()"
          class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
          Switch to {{ isLogin ? 'Sign Up' : 'Login' }}
        </button>
      </div>

      <!-- Message -->
      <div *ngIf="message" class="mt-6">
        <p class="text-sm text-center px-4 py-3 rounded-lg font-medium" [ngClass]="{
            'bg-red-50 text-red-600 border border-red-200': message.startsWith('âŒ'),
            'bg-green-50 text-green-600 border border-green-200': message.startsWith('âœ…')
          }">
          {{ message }}
        </p>
      </div>

    </div>

  </div>

</div>
